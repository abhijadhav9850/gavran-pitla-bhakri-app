<header class="relative flex items-center mt-1 justify-center p-2">
    <i (click)="ls.closeAddress()" class='bx bx-caret-left-circle text-3xl absolute left-0 h-6 w-6'></i>
        <h1 class="font-bold text-xl">Login Details</h1>
</header>
<div class="text-center text-black font-roboto text-sm font-medium mt-3"> Enter Personal Information</div>
<form [formGroup]="myForm" class="flex flex-col justify-center p-2 mt-2">
    <div class="mt-3">
        <label for="name" class="block text-gray-700 text-xs font-bold mb-2">Name</label>
        <input type="text" placeholder="Name" id="name" formControlName="UserName" class="w-full md:w-64 p-2 border rounded-md focus:outline-none focus:border-blue-500">
        <span class="text-red-600 font-semibold text-xs ml-1" *ngIf="(myFormControl.UserName.touched || submitted) && myFormControl.UserName.errors?.['required']"> Enter Your Username</span>
    </div>
    <div class="mt-3">
        <label for="address" class="block text-gray-700 text-xs font-bold mb-2">Address</label>
        <input type="text" placeholder="Address" id="address" formControlName="UserAddress" class="w-full md:w-64 p-2 border rounded-md focus:outline-none focus:border-blue-500">
        <span class="text-red-600 font-semibold text-xs ml-1" *ngIf="(myFormControl.UserAddress.touched || submitted) && myFormControl.UserAddress.errors?.['required']"> Enter Your Address</span>
    </div>
    <div class="mt-3">
        <label for="address" class="block text-gray-700 text-xs font-bold mb-2">City</label>
        <div class="flex justify-center items-center">
            <select class="w-full p-2 border bg-white  text-base font-normal rounded-md focus:outline-none focus:border-blue-500" formControlName="UserCity">
                <option value="">Select Your City</option>
                <option *ngFor="let city of citys" [value]="city.value">{{city.name}}</option>
            </select>
        </div>
        <span class="text-red-600 font-semibold text-xs ml-1" *ngIf="(myFormControl.UserCity.touched || submitted) && myFormControl.UserCity.errors?.['required']"> Enter Your City </span>
    </div>
</form>
<div class="flex justify-center mt-5"> 
    <button (click)="submitForm()" class="py-2 px-4 w-28 h-10 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75 mt-5">Continue</button>
</div>
