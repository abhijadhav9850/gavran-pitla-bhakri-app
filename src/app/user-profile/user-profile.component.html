<header class="relative flex  justify-center pt-10">
  <i (click)="location.back();" class='bx bx-caret-left-circle text-3xl absolute left-0 h-6 w-6 ml-4'></i>
  <h2 class="font-aclonica text-2xl font-Aclonica text-orange-500 font-bold font-Inter w-135 h-22">Pitla <span
      class="text-green-500 ml-2">Bhakri</span></h2>
</header>
<div class="flex flex-col justify-center items-center mt-10">
  <i class='bx bx-user-circle text-9xl zoom'></i>
  <button *ngIf="edit" class="text-sm  text-blue-600 mt-4 font-medium">Change Profile</button>
  <p *ngIf="!edit" class="font-medium text-center font-Roboto mt-6 text-xl">{{userName}}<i (click)="hideInput()" class='bx bxs-pencil ml-2 mt-1'></i></p>
</div>
<form [formGroup]="myForm">
  <div class="flex flex-col items-center mt-8">
    <div class="flex flex-col">
      <div class="flex mb-4 md:mb-0 flex-col">
        <label class="text-[15px] w-[295px] font-medium font-Roboto" for="fullName">Full Name</label>
        <input *ngIf="edit" value="{{userName}}" formControlName="UserName" type="text" id="fullName"
          placeholder="Full Name"
          class="flex-shrink-0 w-[295px] h-[40px] p-0 border border-gray-300 focus:outline-none focus:border-blue-500 mt-3 text-sm font-Roboto font-medium px-5 rounded-md" />
        <div *ngIf="!edit"
          class="flex w-[295px] items-center h-[40px] p-0 mt-3 text-[1rem] font-Roboto font-medium px-3 border border-gray-300 rounded-md">
          <p>{{userName}}</p>
        </div>
      </div>
      <div class="flex mb-4 md:mb-0 flex-col">
        <label class="text-[15px] w-[295px] font-medium font-Roboto" for="">Address</label>
        <input *ngIf="edit" value="{{userAddress}}" formControlName="UserAddress" type="text" id="address"
          placeholder="UserAddress"
          class="flex-shrink-0 w-[295px] h-[40px] p-0 border border-gray-300 focus:outline-none focus:border-blue-500 mt-3 text-sm font-Roboto font-medium px-5 rounded-md" />
        <div *ngIf="!edit"
          class="flex w-[295px] items-center h-[40px] p-0 mt-3 text-[1rem] font-Roboto font-medium px-3 border border-gray-300 rounded-md">
          <p>{{userAddress}}</p>
        </div>
      </div>
      <div class="flex flex-col">
        <label class="text-[15px] font-medium font-Roboto" for="city">City</label>
        <div *ngIf="edit" class="flex justify-center mt-3 items-center">
          <select
            class="w-full p-2 border bg-white  text-base font-normal rounded-md focus:outline-none focus:border-blue-500"
            formControlName="Usercity">
            <option>Select Your City</option>
            <option>Vashi</option>
            <option>Saanpada</option>
            <option>Koperkhairane</option>
            <option>Ghansoli</option>
            <option>Airoli</option>
          </select>
        </div>
        <div *ngIf="!edit"
          class="flex w-[295px] items-center h-[40px] p-0 mt-3 text-[1rem] font-Roboto font-medium px-3 border border-gray-300 rounded-md">
          <p>{{usercity}}</p>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="flex justify-center px-4 mt-14">
  <button *ngIf="!edit" class="text-blue-600 font-medium" (click)="logout()">Logout</button>
  <button *ngIf="edit" (click)="edit=false" class="py-2 px-4 mr-2 w-auto h-10  bg-orange-500 text-white font-bold rounded-[20px] max-h-[915px] shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75">Cancel</button>
  <button *ngIf="edit" (click)="editValue()" class="py-2 px-5 w-auto h-10  bg-orange-500 text-white font-bold rounded-[20px] max-h-[915px] shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75">Update</button>
</div>
<footer class="font-Roboto text-xs text-black-600 font-medium flex justify-center mt-24 items-center absolute left-0 right-0 bottom-0 mb-6"><i class='bx bxs-help-circle mr-2 text-base'></i>Help & FAQs</footer>
