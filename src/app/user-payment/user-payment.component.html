<header class="relative flex  items-center justify-between p-2 mt-7">
  <i (click)="backToPaymentPopup()" class='bx bx-caret-left-circle text-3xl'></i>
  <h2 class="font-aclonica text-2xl font-Aclonica text-orange-500 font-bold font-Inter w-135 h-22">Pitla <span
      class="text-green-500 ml-2">Bhakri</span></h2>
  <i class='bx bx-user-circle text-3xl'></i>
</header>
<p class="p-3 ml-4 font-medium font-Roboto text-base mt-8">Payment Methods</p>
<hr class="w-96 h-2 flex justify-center text-gray-800 mt-5 mx-2 my-2">
<div class="flex flex-col items-center justify-center mt-5">
  <div class="flex flex-col items-start gap-5 w-80">
    <div class="flex items-center  gap-3">
      <input [checked]="selectedOption === 'option1'" (change)="selectOption('option1')" type="checkbox"
        class="w-5 h-5 border rounded-full  checked:bg-blue-500">
      <p class="text-sm font-medium">UPI</p>
    </div>
    <div class="flex items-center gap-5">
      <img class="w-[25px] h-[25px]" src="https://seeklogo.com/images/G/google-pay-logo-BFDEA14F81-seeklogo.com.png"
        alt="">
      <img class="w-[25px] h-[25px]" src="../../assets/phonepe-logo-icon 1.svg" alt="">
      <img class="w-[40px] h-[23px]" src="../../assets/paytm-icon 1.svg" alt="">
      <img class="w-[40px] h-[25px]" src="../../assets/apple-pay-icon 1.svg" alt="">
    </div>
  </div>
  <hr class="w-80 h-2 flex justify-start text-gray-800 mt-10">
  <div class="flex flex-col items-start gap-5 w-80 mt-5">
    <div class="flex items-center  gap-3">
      <input [checked]="selectedOption === 'option2'" (change)="selectOption('option2')" type="checkbox"
        class="w-5 h-5 border rounded-full  checked:bg-blue-500">
      <p class="text-sm font-medium">DEBIT CARD</p>
    </div>
    <div class="flex items-center gap-5">
      <img class="w-[40px] h-[25px]" src="../../assets/visa-icon 1.svg" alt="">
      <img class="w-[40px] h-[25px]" src="../../assets/master-card-icon 1.svg" alt="">
      <img class="w-[40px] h-[25px]" src="../../assets/maestro-icon 1.svg" alt="">
      <img class="w-[40px] h-[25px]" src="../../assets/credit-card-color-icon 1.svg" alt="">
      <img class="w-[40px] h-[25px]" src="../../assets/american-express-icon 1.svg" alt="">
    </div>
  </div>
  <hr class="w-80 h-2 flex justify-center text-gray-800 mt-10">
  <div class="flex flex-col items-start gap-5 w-80 mt-5">
    <div class="flex items-center  gap-3">
      <input [checked]="selectedOption === 'option3'" (change)="selectOption('option3')" type="checkbox"
        class="w-5 h-5 border rounded-full  checked:bg-blue-500">
      <p class="text-sm font-medium">CREDIT CARD</p>
    </div>
    <div class="flex items-center gap-5">
      <img class="w-10 h-6" src="../../assets/visa-icon 1.svg" alt="logo">
      <img class="w-10 h-6" src="../../assets/master-card-icon 1.svg" alt="logo">
      <img class="w-10 h-6" src="../../assets/maestro-icon 1.svg" alt="logo">
      <img class="w-10 h-6" src="../../assets/credit-card-color-icon 1.svg" alt="logo">
      <img class="w-10 h-6" src="../../assets/american-express-icon 1.svg" alt="logo">
    </div>
  </div>
  <button (click)="navigateToHome()" class="mt-16 py-2 px-4 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75">Continue</button>
</div>
<footer class="font-Roboto text-xs text-black-600 font-medium flex justify-center mt-24 items-center absolute left-0 right-0 bottom-0 mb-6"><i class='bx bxs-help-circle mr-2 text-base'></i>Help & FAQs</footer>
