<div class="p-3 flex h-full flex-col justify-between items-stretch">
    <div>
        <header class="relative flex  justify-center p-2">
            <i (click)="ls.closepopup()" class='bx bx-caret-left-circle text-3xl absolute left-0 h-6 w-6'></i>
            <h1 class="font-bold text-xl">The Complete Meal</h1>
        </header>
        <div class="flex justify-between mt-5">
            <div>
                <div class="flex gap-3 mt-5">
                    <img src="../../assets/Group.png" alt="">
                    <p class="font-Roboto font-bold text-sm">Bhakri <span class="font-normal">(25 Rs Per Piece)</span></p>
                </div>
                <div class="flex gap-3 mt-5">
                    <img src="../../assets/Vector.png" alt="">
                    <p class="font-Roboto font-bold text-sm">Pitla <span class="font-normal">(50 Rs Per Unit)</span></p>
                </div>
                <div class="flex gap-3 mt-5">
                    <img src="../../assets/Group 9.png" alt="">
                    <p class="font-Roboto font-bold text-sm">Thecha</p>
                </div>
                <div class="flex gap-3 mt-5">
                    <img src="../../assets/Vector (1).png" alt="">
                    <p class="font-Roboto font-bold text-sm">Onion</p>
                </div>
            </div>
            <div class="mt-5 items-center ">
                <div class="flex w-20 justify-between">
                    <img (click)="bhakriDecrement()" class="h-4 w-4 mt-1" src="../../assets/Button (1).png"
                        alt="">
                    <p>{{bhakri}}</p>
                    <img (click)="bhakriIncrement()" class="h-4 w-4 mt-1" src="../../assets/Button.png" alt="">
                </div>
                <div class="flex w-20 justify-between mt-4">
                    <img (click)="pithlaDecrement()" class="h-4 w-4 mt-1" src="../../assets/Button (1).png"
                        alt="">
                    <p>{{pithla}}</p>
                    <img (click)="pithlaIncrement()" class="h-4 w-4 mt-1" src="../../assets/Button.png" alt="">
                </div>
            </div>
        </div>
        <div class="flex flex-col gap-2 mt-9 ">
            <span class="text-lg font-bold">Food Taste</span>
            <div class="flex justify-between">
                <span class="font-Roboto font-bold text-sm">Medium</span>
                <input (input)="seleted = true" value="Medium" [checked]="seleted" class="rounded-md" type="checkbox">
            </div>
            <div class="flex justify-between">
                <span class="font-Roboto font-bold text-sm">Spicy</span>
                <input (input)="seleted = false" value="Spicy" [checked]="!seleted" class="rounded-md" type="checkbox">
            </div>
        </div>
    </div>
    <footer class="flex justify-between items-center mb-2">
        <div class="flex flex-col">
            <p class="text-xs font-Roboto font-medium">Price</p>
            <p class="text-xl font-bold">â‚¹{{bhakriPrice + pithlaPrice}}</p>
        </div>
            <button (click)="pushValueToService()" (click)="ls.openContact()" class="py-2 px-4 w-36 h-10  bg-orange-500 text-white font-bold rounded-[20px] max-h-[915px] shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75"> Pay Now </button>
    </footer>
</div>
