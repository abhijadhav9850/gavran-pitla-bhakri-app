<header (click)="ls.closeContact()" class="relative flex  justify-center p-2">
    <i class='bx bx-caret-left-circle text-3xl absolute left-0 h-6 w-6'></i>
    <h1 class="font-bold text-xl">Login</h1>
</header>
<p class="font-Roboto font-bold text-sm flex  justify-center mt-6">Kindly enter your Phone Number for login</p>
<p class="font-Roboto text-xs flex  justify-center font-normal mt-2">We will send you the <span class="font-bold text-xs ml-1 mr-1">4 Digit</span> verification code </p>
<div class="flex justify-center mt-6">
    <img class="w-40 h-25 " src="../../assets/No connection-bro 1.png" alt="">
</div>
<div class="flex flex-col items-center justify-center">
    <form #myForm="ngForm" [formGroup]="ls.phoneForm" class=" w-full flex border rounded-xl overflow-hidden">
        <input id="input" type="number" maxlength="10" placeholder="Enter a number" formControlName="Mobile_No" class="w-60 py-2 px-3 appearance-none bg-transparent focus:outline-none">
    </form>
    <span class="text-red-700 text-xs font-semibold ml-2 mt-1 -mb-3" *ngIf="(phoneFormControl.Mobile_No.touched || submitted) && phoneFormControl.Mobile_No.errors?.['required'] || minimumNumber">Invalid Mobile Number</span>
    <button (click)="submitForm(myForm.value)" class="py-2 px-4 w-36 h-10 mt-6 bg-orange-500 text-white font-semibold rounded-3xl shadow-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75"> Send OTP</button>
</div>
<footer class="flex flex-col justify-center mt-24 items-center absolute left-0 right-0 bottom-0 mb-6">
    <p class="font-Roboto text-xs text-gray-400 ">Terms of Servacy Privacy Policy Contenent Policy</p>
    <p class="font-Roboto text-xs text-gray-400">By continuing, you agree to our <span></span></p>
</footer>
